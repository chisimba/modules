MODULE_DESCRIPTION: IMAP/POP/NNTP interface to all mail types. This module will decode MIME mail as well as provide full webmail functionality to Chisimba. Some advantages of webmail are that E-mail is stored remotely on a server, which means that it is accessible anywhere there is an Internet connection and a Web browser, and centralised maintenance of the (Webmail) e-mail client; upgrades and security fixes are done by the administrator. There no need to install, update and patch local e-mail clients.
