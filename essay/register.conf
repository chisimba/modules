COMMENT: Help Section

TEXT: help_essay_about_title|About Essays|About Essays
TEXT: help_essay_about|About Essays|Essays is for managing essays. Functionality is provided for booking an essay. Uploading an essay for marking and downloading the marked essay.

TEXT: help_essay_title_view|Booking an essay|Booking an essay
TEXT: help_essay_overview_view|Help for booking an essay|The essays in a topic can be viewed by clicking on the name of the topic or the view essays icon. To book an essay, click on the name of the essay or the book essay icon on the right. The message 'Booked by' followed by your name will appear next to the name of the essay. If the name of the essay is not clickable then it has been booked by another [-readonly-]. The essay may be unbooked in the same manner. To view the [-authors-] notes on the essay click the notes icon on the right.

TEXT: help_essay_title_viewessays|Viewing booked and submitted essays|Viewing booked and submitted essays
TEXT: help_essay_overview_viewessays|Help for viewing booked and submitted essays|The list of booked essays are displayed with links to upload or download the essay.<ul><li>Submit the essay by clicking on the submit icon.</li><li>Download a marked essay by clicking on the download icon and saving to disk.</li><li>View the [-authors-] comment on an essay by clicking on the comment icon next to the mark.</li></ul>

TEXT: help_essay_title_upload|Uploading an essay|Uploading an essay
TEXT: help_essay_overview_upload|Help for uploading an essay|Find the essay using the browse button. Click upload to submit the essay and exit to return to the list of booked essays.

