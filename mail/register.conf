MODULE_ID: mail
MODULE_NAME: Email support for Chisimba
MODULE_DESCRIPTION: This module provides a set of classes for sending and receiving email. It has no user interface, it is purely a support module for other modules. It does, however, provide for configuration settings for mail sending and receiving.
MODULE_AUTHORS: Derek Keats
MODULE_RELEASEDATE: 2006 07 22
MODULE_VERSION: 0.2
MODULE_PATH: mail
MODULE_ISADMIN: 0
MODULE_ISLECTURER: 0
MODULE_ISVISIBLE: 0
MODULE_HASADMINPAGE: 0
MODULE_LANGTERMS: mail
MODULE_CATEGORY: communications

CONFIG: MAIL_SEND_METHOD|smtp
CONFIG: MAIL_SMTP_SERVER|mail.somedomain.edit.me
