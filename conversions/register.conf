MODULE_ID: conversions
MODULE_NAME: Conversions
MODULE_DESCRIPTION: This module converts SI units in the fields such as temperature, length, volume, distance etc.
                    Simplicity is the core of this module which alleviates users of any complications whilst using it,
                    though measures have been taken not to compromise the prime functionality of the module.  
                    Currently, the module is under development and may not be used until further notice.   
