MODULE_ID: popupcalendar
MODULE_NAME: Pop Up Calendar
MODULE_DESCRIPTION: This module provides a method that will create a text input and an associated icon to select dates.  When the icon is clicked a calendar is shown in a popup window to enable the user to select a date.  On saving the popup window is closed and the date is saved to the text input field.
