<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>



<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<!-- the css file is in: style.css -->

<style type="text/css">

/* first example */

 /* set background images for corners */
.rbroundbox { background: url(simple_background.gif) repeat; }
.rbtop div  { background: url(simple_top_left.gif) no-repeat top left; }
.rbtop      { background: url(simple_top_right.gif) no-repeat top right; }
.rbbot div  { background: url(simple_bottom_left.gif) no-repeat bottom left; }
.rbbot      { background: url(simple_bottom_right.gif) no-repeat bottom right; }

 /* height and width details */
.rbtop div, .rbtop, .rbbot div, .rbbot {
	width: 100%;
	height: 14px;
	font-size: 1px;
}
.rbcontent  { margin: 0 14px; }
.rbroundbox { width: 15em; margin: auto; }


/* second example */

 /* set background images for corners */
#secondexample .rbroundbox    { background: url(corners_bg.gif) repeat; }

#secondexample .rbtop         { background: url(corners_top.gif) repeat-x; }
#secondexample .rbtop div     { background: url(corners_top_left.gif) no-repeat top left; }
#secondexample .rbtop div div { background: url(corners_top_right.gif) no-repeat top right; }

#secondexample .rbbot         { background: url(corners_bottom.gif) repeat-x; }
#secondexample .rbbot div     { background: url(corners_bottom_left.gif) no-repeat top left; }
#secondexample .rbbot div div { background: url(corners_bottom_right.gif) no-repeat top right; }

#secondexample .rbcontentwrap { background: url(corners_left.gif) repeat-y; }
#secondexample .rbcontent     { background: url(corners_right.gif) repeat-y right; }

 
 /* height and width details */
#secondexample .rbtop div, #secondexample .rbtop, #secondexample .rbbot div, #secondexample .rbbot {
	width: 100%;
	height: 26px;
	font-size: 1px;
}
#secondexample .rbcontent  { padding: 1px 2em; margin: 0;  }
#secondexample .rbroundbox { width: 300px;  }




/* other CSS rules */

pre { overflow: auto; width: 90%; }
body { font-family : Verdana, Arial, Helvetica, sans-serif; font-size: 90%; }
h2 { font-size: 1em; font-weight: bold; font-family : Arial, sans-serif; }
p  { font-size: 0.8em; } 
h2 { padding: 0; margin: 0 0 1em 0; }
.rbroundbox p, #realcontent .rbroundbox p { padding: 0; margin: 1em 0 0 0; }

/* tstme code */
body, html { padding: 0; margin: 0 40px 0 0; background: url(../images/fillheaderbg.gif) repeat-x; }
p { padding-bottom: 1em!important; }
#realcontent { padding: 1em; margin: 0 300px 0 20px; }
#realcontent p { padding: 1em; margin: 0; }
#realcontent h1 { padding: 0em; margin: 0; }
pre { background: #f5f5f5; padding: 1em; }
#secondexample {
	position: absolute;
	top: 100px;
	right: 0px;
	width: 300px;
	padding: 0;
	margin: 0;
}
img {border:0}

</style>


</head>

<body>

<div style="height: 70px;"></div>
<div style="position: absolute; top: 0; left: 0; width: 60%;">
</div>

<div id="realcontent">

<div class="rbroundbox">
<div class="rbtop"><div></div></div>
<div class="rbcontent">

   <h2>Activation</h2>
   <p>Click on 'Activate' button to start.</p>

</div><!-- /rbcontent -->
<div class="rbbot"><div></div></div>
</div><!-- /rbroundbox -->


</html>
