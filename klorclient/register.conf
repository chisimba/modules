COMMENT:Help for each template and funtions in klor 

COMMENT:********************* Help Started************************

TEXT: help_klorclient_about_title|Help For Klorclient|Klorclient Module
TEXT: help_klorclient_about|Help For Klorclient|The Klorclient module allows you to upload courseware ,browse the contents of the course,view and insert metadata about the course,apply a course rating and download different courses. 

COMMENT:*********************Remote Help Started************************

TEXT: help_klorclient_title_remote|Help About Remote server|How to Connect to Remote Server
TEXT: help_klorclient_overview_remote|Help About Remote server|Click the remote icon in the left handside menu , once clicked then enter the servers address which hosts freecourseware with a webservice, click save once all the correct fields are inserted.

COMMENT:*********************Upload Help Started************************

TEXT: help_klorclient_title_upload|How to upload to the server|How to upload to the server 
TEXT: help_klorclient_overview_upload|How to upload to the server|click on the icon that says upload ,on the upload menu click browse to attach a file for the upload , then fill in the required infomation in all fields , when complete click save. 


COMMENT:*********************Rating Help Started************************

TEXT: help_klorclient_title_rating|Help about Rating in klorclient|How to apply a rating for a course
TEXT: help_klorclient_overview_rating|Help about Rating in klorclient|Click the icon that says rating , once invoked a rating menu will appear choose a rating for the course you have browsed through , after a rating was chossen click save.  

COMMENT:*********************Overview Help Started************************

TEXT: help_klorclient_title_overview|Help about overview of a course |How overview of the course works 
TEXT: help_klorclient_overview_overview|Help about overview of a course|An Overview of a course displays the metadata of the course that was uploaded , also there is a bar graph that describes the course rating percentage.

COMMENT:*********************Bittorrent  Help Started************************

TEXT: help_klorclient_title_bittorrent|Help about bittorrent of a course |How bittorrent of the course works 
TEXT: help_klorclient_overview_bittorrent|Help about bittorrent of a course|A bittorrent of a course contains metadata section of the bittorrent file, since bittorrent is a peer to peer file sharing network you need the torrent files to initiate the files to be download from varios bittorrent site by use of a bittorrent client. see http://www.bittorrent.com for more info about bittorrent.

COMMENT:*********************Metadata  Help Started************************

TEXT: help_klorclient_title_metadata|Help about metadata of a course |How to add metadata to a course 
TEXT: help_klorclient_overview_metadata|Help about metadata of a course|Click the metadata icon that says add  metadata , once clicked a metadata menu will appear with some fields ,these field form the metadata enter theinformation about the course ,the author , the date and so forth. Once all the fields are completed click the save button to save the information about the course.

COMMENT:*********************dirtree  Help Started************************

TEXT: help_klorclient_title_dirtree|Help about dirtree of a course |How file tree can show you whats on the server 
TEXT: help_klorclient_overview_dirtree|Help about dirtree of a course|file tree can show you whats on the server , click the tree icon in the left side menu , once click a directory tree of all the files will be built , these files exists on the server as tree nodes, the tree is expandable.  

COMMENT:*********************download  Help Started************************
TEXT: help_klorclient_title_courselist|Help about courselist of  courses |How course list shows you what courses are on the server 
TEXT: help_klorclient_overview_courselist|Help about courselist of  courses| This page is where the content  of server is display , there are differrent icons for these various functions on the page. The page holds links to where the course files are held , making it easy for the user to download courses, upload courses, chat about courses , edit metadata, add metadata , rate the courses and preview the course content.  

COMMENT:*********************Search  Help Started************************
TEXT: help_klorclient_title_search|Help about search of a courses |How search can  show you what courses are on the server 
TEXT: help_klorclient_overview_search|Help about search of a courses|Fill in the file you want to find on the server , search will filter out the files that you are looking for , it's quiet simple all you have to do is fill in the box and clink on the button that says 'go.'

COMMENT:*********************End Of Page Help ************************




