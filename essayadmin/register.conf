TEXT: help_essayadmin_about_title|About Essay Management|About Essay Management
TEXT: help_essayadmin_about|About Essay Management|Essay Management is for managing essays. Functionality is provided for creating an essay topic by clicking on the add icon. Essays can then be added to the topic by clicking on the topic name or the view essays icon. Essays that have been booked and uploaded by [-readonlys-] can be downloaded and marked by entering the mark essays section.

TEXT: help_essayadmin_title_addtopic|Create an essay topic|Create an essay topic
TEXT: help_essayadmin_overview_addtopic|Help for creating an essay topic|An essay topic describes the area of study on which the essays will be based. Fill in the create essay topic form as follows:
Enter the topic area.
Enter a description of the topic.
Enter instructions on how to complete the essay.Select the final date for submission of the essay by clicking on the calendar icon and selecting a date.
Select bypass closing date if the date of submission is not important.
Select force on [-readonly-] per essay if each student must book a different essay.
Enter the percentage that the essay counts towards the final year mark.
Click save to save the topic, click reset to delete anything added since the last save and exit to return to the main page without saving.

TEXT: help_essayadmin_title_view|View an essay topic|View an essay topic
TEXT: help_essayadmin_overview_view|Help for viewing an essay topic|The essay topic can be viewed by clicking on the topic name or the view essays icon on the main page. The essay topic is displayed with the list of essays in the topic. The essays are managed from this page.

TEXT: help_essayadmin_title_addessay|Create an essay|Create an essay
TEXT: help_essayadmin_overview_addessay|Help for creating an essay|<p>Create an essay by clicking on the add icon on the view topic or view essays page. This displays a form<ol><li>Enter the name or topic of the essay.</li><li>Enter some notes on or a description of the essay.</li></ol></p><p>Click save to save the essay, click reset to delete anything added since the last save and exit to return to the main page without saving.</p>

TEXT: help_essayadmin_title_marktopic|List students|View [-readonlys-] who have booked essays
TEXT: help_essayadmin_overview_marktopic|Help for List students|Click on the mark essays icon on the main page or the view booked / submitted essays link on the view topic page. A list of [-readonlys-] who have booked essays is displayed.<ul><li>Once a [-readonly-] has submitted an essay it can be downloaded by clicking on the download icon. </li><li>A [-readonly-]'s mark can be entered by clicking on the submit icon.</li></ul>

TEXT: help_essayadmin_title_upload|Marking an essay|Marking an essay
TEXT: help_essayadmin_overview_upload|Marking an essay|<ul><li>Enter the mark for the essay as a percentage. </li><li>Enter a comment on the essay. </li><li>The marked essay can be uploaded by using the browse button to find the essay and clicking upload.</li></ul>Click save to save the mark and comment. Click exit to return to the list of [-readonlys-].



