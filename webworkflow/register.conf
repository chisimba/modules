MODULE_NAME: Web Workflow Interpreter
MODULE_DESCRIPTION: This module interprets XML based Web Workflows to programtaically browse the web to return a particular URI endpoint. The language includes syntax like <open>http://yourlink.co.za</open> <input name="test">your searcg text</input> <click name="btnGo"></click>. The latter represents an easy to understand, high level, procedural language for automated web document retrieval. This module will also allow you to specify login credentials to automate loging into sites in order to access protected resources. This module will be used by the librarysearch module to assist with document retrieval on clusters of hosts. 
