MODULE_ID: mediaconverter
MODULE_NAME: Media Converter
MODULE_DESCRIPTION: Media conversion module. This module relies on a properly compiled FFMPEG binary in the resources directory in order to work. Please consult the Wiki on the AVOIR website for more information on building an FFMPEG for your environment. This module will convert just about any media file, including 3GP and AMR files to open standards as well as Flash Movie Files (FLV). Caution: This module will put strain on your processor and RAM, so please take that into account before deploying it!
