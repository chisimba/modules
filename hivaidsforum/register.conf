MODULE_NAME: Discussion Forum for HIV Aids
MODULE_DESCRIPTION: The module extends the forum and creates a new interface for viewing and responding to topics. The forum is a bulletin board system that allows users to post messages for others to read, and to reply to messages posted by other users. There is also support for tangents, and administrators have the facility for moderating messages.

