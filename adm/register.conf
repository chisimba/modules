MODULE_ID: adm
MODULE_NAME: Active Dynamic Mirroring
MODULE_DESCRIPTION: Active Dynamic Mirroring allows for remote servers to mirror content and data to each other. This may take the form of a partial mirror (content only) or a full mirror - where all data (including user data like groups and permissions) are mirrored. A full mirror can be seen as a clone of another site, while a partial mirror is a different site with the same user generated data and content.
