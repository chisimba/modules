TEXT: mod_etd_copyrightentry|The copyright and publication conditions to be accepted by the student on submitting an etd|<h4>Copyright</h4><p>No person will be admitted to study for a Master's or Doctoral degree in the University unless he/she has ceded his/her future copyright in any research report or thesis submitted by him/her for the purposes of said degree. Such cession shall be in the form set out below and shall be accepted by the candidate.</p><p><i>I <b>[-studentname-]</b> hereby cede to the University of the Western Cape the entire copyright that may in future subsist in any research report or thesis submitted by me to the University in partial fulfilment of the requirements for the degree of <b>[-degreename-]</b> in the department of <b>[-departmentname-]</b>.</i></p><p>Any author who wishes to have the ceded copyright restored to him/her, may apply to the University's Registrar in writing, giving full reasons, whereupon the University, on such terms and conditions at it deems fit, may cede such copyright back to the author.</p><h4>Publication</h4><p>The University may, upon application by the author, grant permission for the whole or part of such work to be published, subject to such conditions as the Senate may set from time to time. These may include the following requirements <ul><li>Any changes required by the supervisor(s) and examiners must be effected in the script submitted for publication;</li><li>An acknowledgement that the work was submitted in fulfilment or partial fulfilment of the requirements for the relevant degree in the University of the Western Cape has to be made in the published work;</li><li>Two copies of the published work must be submitted to the Registrar of the University.</li></ul></p>

TEXT: mod_etd_more|More|More
TEXT: mod_etd_intro|Introduction to the page|The University of the Western Cape formulated and is implementing processes and procedures aimed at developing an institutional repository to store in digital/electronic format, the institution's research output. The first phase of the digitization project focuses specifically on electronic theses and dissertations (ETDs), which allows for full-text access to theses as submitted for degree purposes at UWC. Access to the complete theses (paper) collection is available via the online catalogue. The access UWC Theses online, click on the full-text links below. New titles will be added as available.

COMMENT: help texts

TEXT: help_etd_about_title|About ETD|About the Electonic Thesis and Dissertation Repository
TEXT: help_etd_about|About ETD|The Electonic Thesis and Dissertation Repository is a storage facility for archiving theses and dissertations submitted in electronic format.

TEXT: help_etd_title_metadata|Dublin Core Metadata|Dublin Core Metadata
TEXT: help_etd_overview_metadata|Dublin Core Metadata|Dublin Core Metadata uses the following elements<ul><li>Title - A name given to the resource.</li><li>Creator - Person or entity primarily responsible for making the resource content.</li><li>Subject - The content topic, eg keywords.</li><li>Description - An account of the content.</li><li>Publisher - Person or entity responsible for making the content available.</li><li>Contributor - Person or entity who contributed to the material/content.</li><li>Date - The creation date or date of availability of the resource.</li><li>Type - The nature or genre of the resource content.</li><li>Format - The physical or digital manifestation of the resource.</li><li>Identifier - A reference to the resource.</li><li>Source - A reference to the resource from which the present resource is derived.</li><li>Language - Language of the content.</li><li>Relation - Reference to a related resource.</li><li>Coverage - The extent or scope of the content.</li><li>Rights - Information about the rights held over or in the resource.</li></ul>The dublin core metadata has been extended for use with theses and dissertations. The extended metadata is as follows<ul><li>Thesis.degree.name - The name of the degree associated with the work.</li><li>Thesis.degree.level - Level of Education i.e. masters/bachelors</li><li>Thesis.degree.discipline - Area of study or the department.</li><li>Thesis.degree.grantor - Institution granting the degree.</li></ul>