MODULE_ID: etd
MODULE_NAME: Electronic Thesis and Dissertation Library
MODULE_DESCRIPTION: The Electronic Thesis and Dissertation Library is an institutional repository to store in digital/electronic format, the institution's research output. This module focuses specifically on electronic theses and dissertations (ETDs), which allows for full-text access to theses as submitted for degree purposes at the institution. The process of submission, approval and archiving is incorporated in the system. The ETD's are then browsable and searchable by the public.

