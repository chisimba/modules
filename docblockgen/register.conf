MODULE_ID: docblockgen
MODULE_NAME: DocBlock Generator
MODULE_DESCRIPTION: Creates the file Page block and the DocBlocks for includes, global variables, functions, parameters, classes, constants, properties and methods. Accepts parameters to set the category name, the package name, the author's name and email, the license, the package link, etc... Attempts to guess variable and parameters types. Aligns the DocBlock tags.
Tags are not updated or added to existing DocBlocks but only realigned.
