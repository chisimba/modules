MODULE_ID: blogcomments
MODULE_NAME: Blog Style Comments
MODULE_DESCRIPTION: Blog style commenting system. This module aims to provide a unified API to create, manage and moderate comments for any other module that provides content to users. This will enable users to comment on the content, thereby creating an avenue to improve content by all content authors, based on user feedback.
