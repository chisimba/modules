TEXT: help_calendar_title_add|Help Title Text|Add a New Event
TEXT: help_calendar_overview_add|Help Title Text|<p>This is the form you use to add an event to the calendar.</p><ol><li><p>Firstly, decide if this event will be over one day or more than one day. If it is more than one day, click on 'Yes'</p></li><li><p>Choose the date of the event by clicking on the icon. Dates have to be in the YYYY-mm-dd format. </p></li><li><p>Type a title for the event. This is a small overview of the event, e.g. Book Review Due</p></li><li><p>Add more details about the event or instructions in the <strong>Event Details</strong> text area.</p></li><li><p>Lastly, if there is a website or link to get more information, add it in the <strong>Related Website</strong> text input. </p></li></ol>
TEXT: help_calendar_process_add|Help Title Text|<p>This is the form you use to add an event to the calendar.</p><ol><li><p>Firstly, decide if this event will be over one day or more than one day. If it is more than one day, click on 'Yes'</p></li><li><p>Choose the date of the event by clicking on the icon. Dates have to be in the YYYY-mm-dd format. </p></li><li><p>Type a title for the event. This is a small overview of the event, e.g. Book Review Due</p></li><li><p>Add more details about the event or instructions in the <strong>Event Details</strong> text area.</p></li><li><p>Lastly, if there is a website or link to get more information, add it in the <strong>Related Website</strong> text input. </p></li></ol>

TEXT: help_calendar_title_delete|Help Title Text|Deleting an Event
TEXT: help_calendar_overview_delete|Help Title Text|<ol><li><p>Next to each event, there are edit and delete icons. </p></li><li><p>To delete an event, simply click on the delete event. This will prompt you for a confirmation </p></li><li><p>To delete a multiday event, you can click on the delete icon for any day of the event.</p></li></ol>
