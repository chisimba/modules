MODULE_ID: eportfolio
MODULE_NAME: eportfolio
MODULE_DESCRIPTION: eportfolio module allows users to create and update their own eportfolio. A portfolio is a collection of evidence that acts as an example of one's work when one needs to show proof of their competency. ePortfolio is acronym for 'electronic portfolio'.
MODULE_AUTHORS: Paul Mungai
MODULE_RELEASEDATE: 2007 10 17
MODULE_VERSION: 4.411
MODULE_STATUS: alpha
