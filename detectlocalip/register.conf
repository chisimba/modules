MODULE_NAME: Detect local IP address
MODULE_DESCRIPTION: Administrators can enter a list of IP addresses which can be used to identify local users in order to provide the possibility to redirect content to a local source for local users, or an online source for external users. The purpose of this is to save local bandwidth, but it can also have local security implications if developers want to use it that way.
