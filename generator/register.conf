MODULE_ID: generator
MODULE_NAME: Code generator
MODULE_DESCRIPTION: Code Generator provides code generation capability for the Chisimba application framework. Code generation need not only be used by developers and new module authors; this module opens up the capability to dynamically generate code snippets within the system to cater for specialized tasks when and where needed. The code generator works with XML based templates for generic code, and generates code from there as is required. The code generation system could be used to generate code for an entire module on the fly, and then uninstall that module when not needed in order to cut down on system resource usage.
