MODULE_ID: sudoku
MODULE_NAME: Sudoku puzzle
MODULE_DESCRIPTION: Generate and solve sudoku puzzles. Sudoku, also known as Number Place or Nanpure, is a logic-based placement puzzle. The object is to fill the grid so that every column, every row and every 3x3 box contains the digits 1 to 9. The sudoku module provides a partially completed grid so that there is only one solution. Completed Sudoku puzzles are a type of Latin square, with an additional constraint on the contents of individual regions.
