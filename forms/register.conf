MODULE_ID: forms
MODULE_NAME: Form maker
MODULE_DESCRIPTION: The Form maker module allows for the dynamic creation of html forms for capturing, processing and distributing data. The initial phase will allow users to create and manage forms using the fckeditor form controls. Displaying the form will take the form of a filter [FORMS]form_id[/FORMS] that will be used to display the form from any filtered displayable like CMS, BLOG etc. Data will always get stored into the flexible forms table and reports will be generated on demand to be distributed via email, pdf, csv etc.
