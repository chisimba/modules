MODULE_ID: geonames
MODULE_NAME: Geonames Database
MODULE_DESCRIPTION: This module contains over nine million geographical names and consists of 7.5 million unique features whereof 2.2 million populated places and 1.8 million alternate names. All features are categorized into one out of nine feature classes and further subcategorized into one out of 645 feature codes.
