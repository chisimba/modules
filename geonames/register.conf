MODULE_ID: geonames
MODULE_NAME: Geonames Database
MODULE_DESCRIPTION: The geonames.org geographical database is available for download free of charge under a creative commons attribution license. It contains over eight million geographical names and consists of 6.5 million unique features whereof 2.2 million populated places and 1.8 million alternate names. All features are categorized into one out of nine feature classes and further subcategorized into one out of 645 feature codes. The geonames module creates a local mirror of selected data or a complete set (mirror) of the geonames database for local use.
