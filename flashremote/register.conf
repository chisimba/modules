MODULE_ID: flashremote
MODULE_NAME: Flash remoting
MODULE_DESCRIPTION: This module provides for the use of ampphp for Flash remoting in Chisimba. Amfphp is an RPC toolkit for PHP. Amfphp allows seamless communication between Php and Flash and Flex with Remoting, JavaScript and Ajax with JSON, and XML clients with XML-RPC. This module provides no end user functionality other than for testing purposes.
