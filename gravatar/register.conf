MODULE_ID: gravatar
MODULE_NAME: Gravatar
MODULE_DESCRIPTION: Allows the use of gravatar images from gravatar.com in Chisimba. This module has no end user functionality.
MODULE_AUTHORS: Derek Keats
MODULE_RELEASEDATE: 2007 05 13
MODULE_VERSION: 0.4
MODULE_PATH: gravatar
MODULE_ISADMIN: 0
MODULE_ISVISIBLE: 0
MODULE_HASADMINPAGE: 0
MODULE_LANGTERMS: gravatar
MODULE_CATEGORY: utility

TAGS: experimental|donotinstall
MODULE_STATUS: pre-alpha

CONTEXT_AWARE: 0
DEPENDS_CONTEXT: 0

CONFIG: mod_gravatar_rating|NONE|mod_gravatar_rating
TEXT: mod_gravatar_rating|Select the maximum rating to display|Select the maximum rating to display. Gravatars above this rating will not be displayed. Valid ratings are NONE, G, PG, R, X. Enter NONE to show all gravatars irrespective of rating.

CONFIG: mod_gravatar_size|DEFAULT|mod_gravatar_size
TEXT: mod_gravatar_size|Select the size of the AVATAR in pixels|Select the size of the gravatar in pixels. If you wish to use the default size, enter DEFAULT, otherwise enter a number, for example 40.

CONFIG: mod_gravatar_default|DEFAULT|mod_gravatar_default
TEXT: mod_gravatar_default|Select avatar to display if the user has no gravatar registered on gravatar.com|Select avatar to display if the user has no gravatar registered on gravatar.com. Enter DEFAULT to display the default avatar from gravatar.com. 