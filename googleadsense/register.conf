MODULE_ID: googleadsense
MODULE_NAME: Google adsense
MODULE_DESCRIPTION: THIS MODULE IS UNDER DEVELOPMENT AND SHOULD NOT BE INSTALLED UNLESS YOU ARE DEVELOPING ON IT. Google AdSense is an advertisement serving program run by Google. Website owners can enroll in this program to enable text, image and, more recently, video advertisements on their sites. These ads are administered by Google and generate revenue on either a per-click or per-thousand-impressions basis. This module provides a means to incorporate Google AdSense advertisements into Chisimba. The module provides AdSense blocks, as well as properties and methods that can be used by developers to add this functionality within a module. The module itself provides no end user functionality, other than a means for the administrator of a site to test that the functionality is working. Data used by this module are stored in parameters accessible via site administration.
