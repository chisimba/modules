MODULE_ID: mailmannews
MODULE_NAME: Mailman Newsletter
MODULE_DESCRIPTION: The Mailman Newsletter module is a frontend that can be placed as a block on your Chisimba based site to subscribe users to a Mailman mailing list that is running in newsletter mode i.e. The messages are moderated so that only a single user is able to post the messages, while all other replies are moderated. The block simply facilitates the signup process for your users. This module does NOT do the mailman administrative tasks such as the creation of lists and setup of lists, those tasks will be done by the mailman administrator.
