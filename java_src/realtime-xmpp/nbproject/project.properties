application.title=realtime-xmpp
application.vendor=david
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/realtime-xmpp.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-collections-3.1-rt.jar=lib/commons-collections-3.1-rt.jar
file.reference.commons-logging-api-rt.jar=lib/commons-logging-api-rt.jar
file.reference.DJNativeSwing-SWT.jar=lib/DJNativeSwing-SWT.jar
file.reference.DJNativeSwing.jar=lib/DJNativeSwing.jar
file.reference.jna-3.0.7.jar=lib/jna-3.0.7.jar
file.reference.jta-rt.jar=lib/jta-rt.jar
file.reference.kunstsoff-rt.jar=lib/kunstsoff-rt.jar
file.reference.quartz-all-1.6.0.jar=lib/quartz-all-1.6.0.jar
file.reference.realtime-xmpp.jar=lib/realtime-xmpp.jar
file.reference.smack.jar=lib/smack.jar
file.reference.smackx.jar=lib/smackx.jar
file.reference.swt-linux-x32.jar=lib/swt-linux-x32.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-collections-3.1-rt.jar}:\
    ${file.reference.commons-logging-api-rt.jar}:\
    ${file.reference.DJNativeSwing-SWT.jar}:\
    ${file.reference.DJNativeSwing.jar}:\
    ${file.reference.jna-3.0.7.jar}:\
    ${file.reference.jta-rt.jar}:\
    ${file.reference.kunstsoff-rt.jar}:\
    ${file.reference.quartz-all-1.6.0.jar}:\
    ${file.reference.smack.jar}:\
    ${file.reference.smackx.jar}:\
    ${file.reference.swt-linux-x32.jar}:\
    ${libs.uispec4j.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.avoir.realtime.gui.main.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=windows-1252
src.dir=src
test.src.dir=test
