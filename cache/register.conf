MODULE_ID: cache
MODULE_NAME: Chisimba Cache Control
MODULE_DESCRIPTION: Cache control module for Chisimba. This module will allow administrative users to add memcached servers to a pool of highly available memcache server instances to allow scaling of the Chisimba instance outwards and increase access speeds greatly.
