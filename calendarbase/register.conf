MODULE_ID: calendarbase
MODULE_NAME: Calendar Base Module
MODULE_DESCRIPTION: This module holds the core classes and functionality for calendar and event management that allows it to be shared between user, context and workgroup. It also holds some classes for generating calendars. It is not a module that is directly accessible by users, though some modules depended on it. There are plans to deprecate it in favour of the eventscalendar module.
