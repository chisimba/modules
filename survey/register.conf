MODULE_ID: survey
MODULE_NAME: Survey Manager
MODULE_DESCRIPTION: Online survey application. This module allows users to create online surveys. It has ten predifined question types which can be used in the creation of the survey. In addition to this, the layout of the questions can be modified to suit the creators needs. It allows for the creator to assign users to observe and comment on their work and also assign users to collaborate and add questions to the survey with them. Specific users can also be assigned to respond to the survey. After users have completed the survey the creator can view a basic analysis of the survey results and individual responses.
