TEXT: mod_mcqtests_descriptiondesc|Description Explanation|A description question page simply shows some text (and possibly graphics) without requiring an answer. It is more of a label than a question type.
TEXT: mod_mcqtests_categorydesc|Category Explanation|You can imagine a question category as a folder on your desktop computer. Then, questions are stored in these categories in a similar way as your files are stored in a file system.
TEXT: mod_mcqtests_simpledesc|Simple Question Explanation|A form of assessment in which students are asked to select the best possible answer out of the choices from a list
TEXT: mod_mcqtests_numericaldesc|Numerical Explanation|A numerical question allows a fixed range of answers to be evaluated as one answer. For example, if the answer is 30 with an accepted error of 5, then any number between 25 and 35 will be accepted as correct.
TEXT: mod_mcqtests_matchingdesc|Matching Question Explanation|Matching questions have a content area and a list of names or statements which must be correctly matched against another list of names or statements.
TEXT: mod_mcqtests_shortansdesc|Short Answer Question Explanation|The student types in a word or phrase in response to a question. The answer could be a word or a phrase, but it must match one of your acceptable answers exactly.

