MODULE_ID: remotepopularity
MODULE_NAME: Remote popularity contest
MODULE_DESCRIPTION: The remote module popularity contest is a simple logging module that logs all requests through the Chisimba API to download modules from the package server. This module should be installed on package servers to give the server admin a metric as to what is being downloaded by clients. This module will also allow administrators, developers and users to view the most popular modules and help improve development prioritisation.
