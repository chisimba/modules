MODULE_NAME: flowplayer
MODULE_DESCRIPTION: An embeddable flash movie (.FLV) player for Chisimba. It can be used to embed FLV movies using the [EMBED][/EMBED] syntax, or it can be used to play a video over the internet by passing the URL as movie=URL in the browser window.
