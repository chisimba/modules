MODULE_NAME: Portal importer
MODULE_DESCRIPTION: Portal importer was developed to import the static content from the UWC portal into Chisimba. Portal importer is not an end user module, but rather a tool for developers to work with to import a large volume of structured web content from static HTML into the Chisimba CMS. Do not have this module installed on a production server as it has NO SECURITY! This module is not designed to work on Windows.
